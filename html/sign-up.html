<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>InstaPic</title>
    <style>
                             /*content:toda la caja*/
                             /*items: lo que esta dentro de la caja*/
        .register-box{
            max-width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 10px 10px 20px rgb(0,0,0,0.8);

        }

        .register-box h2{
            text-align:  center;
            margin-bottom: 20px;
        }

        .register-box input{
            background-color: #fff;
            border: 2px solid #219edc;
            color: #023047;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;  

        }

        .register-box input:focus{   
            border-color: #fb8500;
            outline: none;
        }

        .register-box a{
            /*display: block; Convertir en bloque*/
            padding: 5px;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
        }

        .register-box a:hover{
            opacity: 0.7;
        }

    </style>
</head>
<body>
    <header>
        <h1>InstaPIC</h1>
    </header>
    <main>
        <div class="register-box">
            <h2>Registrarse</h2>
            <input type="text", placeholder="Nombre de Usuario"/>
            <input type="text", placeholder="Correo Electronico"/>
            <input type="password", placeholder="Contraseña"/>
            <input type="password", placeholder="Confirmar Contraseña"/>
            <a href="home.html" class="primary">Continuar</a>
        </div>
    </main>
    <footer>
        <ul>
            <li><i class="fab fa-whatsapp" aria-hidden="true"></i></li>
            <li><i class="fab fa-linkedin" aria-hidden="true"></i></li>
            <li><i class="fab fa-twitter" aria-hidden="true"></i></li>
        </ul>
        <!-- Pie de pagina-->
        &copy; Derechos Reservados - Informacion de Contacto
    </footer>
    
</body>
</html>
